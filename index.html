<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id='xxx' class="actions"></canvas>
    <div id=actions class="actions">
        <svg class="icon" id="brush" aria-hidden="true">
            <use xlink:href="#icon-icon"></use>
        </svg>
        <svg class="icon" id="eraser" aria-hidden="true">
                <use xlink:href="#icon-xiangpica"></use>
            </svg>
    </div>

    <div id="brushwork" class="brushwork">
        <div id="thin" class="thin"></div>
        <div id="wide" class="wide"></div>
    </div>

    <div id='paletteColor'>
        <ol>
            <li id="blue"></li>
            <li id="green"></li>
            <li id="yellow"></li>
        </ol>
    </div>
    <div id="canvasdownload">
        <svg class="icon" id="download" aria-hidden="true">
            <use xlink:href="#icon-clouddownload"></use>
        </svg>
    </div>
    <div id="clear">
        <svg class="icon" id="canvasclear" aria-hidden="true">
            <use xlink:href="#icon-shanchu"></use>
        </svg>
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1167152_cxhf9td21h.js"></script>

</body>

</html>
